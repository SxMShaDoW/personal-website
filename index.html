<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Dorian Kersch's Website</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <img/>
    <h1>{{ greeting }}</h1>
    <ul>
      <li>
        Yah! it works. visit
        <a :href="docsURL" target="_blank">
          {{ humanizeURL(docsURL) }}
        </a>
      </li>
      <li>
        For live help with simple questions, check out
        <a :href="gitterURL" target="_blank">
          the Gitter chat
        </a>
      </li>
      <li>
        For more complex questions, post to
        <a :href="forumURL" target="_blank">
          the forum
        </a>
      </li>
    </ul>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        greeting: 'Welcome to Dorians spot!',
        docsURL: 'http://doriankersch.com/',
        gitterURL: 'https://gitter.im/doriankersch',
        forumURL: 'http://doriankersch.com/'
      },
      methods: {
        humanizeURL: function (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        }
      }
    })
  </script>
</body>
</html>
